<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/d3/d3.js" type="text/javascript"></script>
</head>
<body>
    <script>
        //Group data by user
        d3.json("../data/tweets.json", function(data) {
            var tweetData = data.tweets;
            var nestedTweets = d3.nest()
                    .key(function(el) {
                        return el.user;
                    })
                    .entries(tweetData);
            console.log(nestedTweets);
        });
    </script>
</body>
</html>
