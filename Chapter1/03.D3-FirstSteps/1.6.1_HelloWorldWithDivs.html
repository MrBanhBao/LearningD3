<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../bower_components/d3/d3.js" type="text/javascript"></script>
    <title>Hello World</title>
</head>
<body>
    <script>
        d3.select("body")
                .append("div")
                .style("border", "1px black solid")
                .html("hello world")
                .style("background-color", "pink")
                .style("font-size", "24px")
                .attr("id", "newDiv")
                .attr("class", "d3div")
                .on("click", function() {
                    console.log("You clicked a div")
                });
    </script>
</body>
</html>
