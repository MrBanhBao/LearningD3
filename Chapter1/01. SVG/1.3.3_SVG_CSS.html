<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../bower_components/d3/d3.js" type="text/javascript"></script>
    <title>4.</title>
</head>

<style>
    .inactive, .tentative {
        stroke: darkgray;
        stroke-width: 2px;
        stroke-dasharray: 5 5;
    }
    .tentative {
        opacity: .5;
    }
    .active {
        stroke: black;
        stroke-width: 4px;
        stroke-dasharray: 1;
    }
    circle {
        fill: red;
    }
    rect {
        fill: darkgray;
    }
</style>
<body>
<div id="infovizDiv">
    <svg style="width:500px;height:500px;border:1px lightgray solid;">
        <path d="M 10,60 40,30 50,50 60,30 70,80"></path>
        <polygon class="inactive" points="80,400 120,400 160,440 120,480 60,460"></polygon>
        <g>
            <circle class="active tentative" cy="100" cx="200" r="30"></circle>
            <rect class="active" x="410" y="200" width="100" height="50"></rect>
        </g>
    </svg>
</div>

</body>
</html>
