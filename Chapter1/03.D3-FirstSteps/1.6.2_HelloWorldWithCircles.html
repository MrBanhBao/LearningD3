<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../bower_components/d3/d3.js" type="text/javascript"></script>
    <title>Hello World with Circles</title>
</head>
<body>
    <div id="vizcontainer">
        <svg style="width: 500px; height: 500px; border: 1px lightgray solid;">

        </svg>
    </div>

    <script>
        //D3 line
        d3.select("svg")
                .append("line")
                //starting point
                .attr("x1", 20)
                .attr("y1", 20)
                //ending point
                .attr("x2", 400)
                .attr("y2", 400)
                .style("stroke", "black")
                .style("stroke-width", "2px");

        //text
        d3.select("svg")
                .append("text")
                //position
                .attr("id", "a")
                .attr("x", 20)
                .attr("y", 20)
                .style("opacity", 0)
                .text("HELLO, WORLD");

        d3.select("svg")
                .append("circle")
                //radius
                .attr("r", 20)
                //position of circle's center
                .attr("cx", 20)
                .attr("cy", 20)
                .style("fill", "red");

        d3.select("svg")
                .append("circle")
                .attr("r", 100)
                .attr("cx", 400)
                .attr("cy", 400)
                .style("fill", "lightblue");

        d3.select("svg")
                .append("text")
                .attr("id", "b")
                .attr("x", 400)
                .attr("y", 400)
                .style("opacity", 0)
                .text("Ugh, hi");

        //transition method indicates changes which should not be instantaneous
        //delay how much ms to wait before starting
        d3.select("#a").transition().delay(1000).style("opacity", 1);
        d3.select("#b").transition().delay(3000).style("opacity", .75);

        //adjusts the setting over the course of the amount of time (milliseconds) that you set it for
        d3.selectAll("circle").transition().duration(4000).attr("cy", 200);
    </script>
</body>
</html>
