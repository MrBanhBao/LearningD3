<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/d3/d3.js" type="text/javascript"></script>
</head>
<body>
    <script>
        //normalize data in a defined value range
        var newRamp = d3.scale.linear().domain([500000,13000000]).range([0, 500]);

        newRamp(1000000); //returns normalized value for 1000000
        newRamp(9000000);

        newRamp.invert(0); //returns 5000 (transformes normalize value to orignal value)
        newRamp.invert(313);

        //colors, maps values to colors
        var newRampCol = d3.scale.linear().domain([500000,13000000]).range(["blue", "red"]);
        newRampCol(1000000); //returns color for this value
        newRamp.invert("#ad0052"); //returns value for color

        /*
           other scale functions
           d3.scale.log()
           d3.scale.pow()
           d3.scale.ordinal()
         */
    </script>
</body>
</html>
