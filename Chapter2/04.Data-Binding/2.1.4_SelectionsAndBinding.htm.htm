<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/d3/d3.js" type="text/javascript"></script>
</head>
<body>
    <script>
       d3.csv("../data/cities.csv", function(error, data) {
           dataViz(data)
       });
        function dataViz(incomingData) {
            d3.select("body").selectAll("div.cities") //empty selection
                    .data(incomingData)
                    .enter() //if there are more vals than elements
                    .append("div")
                    .attr("class", "cities")
                    .html(function(d,i) {return d.label}); //setting for traditional tags
        }
    </script>
</body>
</html>
