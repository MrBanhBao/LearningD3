<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/d3/d3.js" type="text/javascript"></script>
</head>
<body>
    <script>
        var testArray = [88,10000,1,75,12,35];
        console.log("Minimum: " + d3.min(testArray, function (el) {return el}));
        console.log("Maximum: " + d3.max(testArray, function (el) {return el}));
        console.log("Mean: " + d3.mean(testArray, function (el) {return el}));

        //dealing with complex data formats
        d3.csv("../data/cities.csv", function(data) {
            console.log("Minimum Population: " + d3.min(data, function(el) {return el.population}));
            console.log("Maximum Population: " + d3.max(data, function(el) {return el.population}));
            console.log("Mean Population: " + d3.mean(data, function(el) {return el.population}));
            console.log("Min and Max: " + d3.extent(data, function (el) {return el.population}));
        });
    </script>
</body>
</html>
